<div class="col-lg-8 mx-auto p-4 py-md-5">
  <code>
    <div class="card">
      <div class="card-body"><app-table #main [config]="SimpleConfig" [data]="data" [templates]="{ email, avatar, nested }"></app-table></div>
    </div>
  </code>
</div>

<ng-template #email let-empty="empty" let-data>
  <a *ngIf="data.email; else empty" [href]="'mailto:' + data.email">{{ data.email }}</a>
</ng-template>

<ng-template #avatar let-empty="empty" let-data>
  <img *ngIf="data.id; else empty" src="https://picsum.photos/seed/{{data.id}}/26/26" alt="">
</ng-template>


<ng-template #nested let-item>
  <div class="card">
    <div class="card-body">
      <app-table [config]="NestedConfig" [data]="getDetails(item)"></app-table>
    </div>
  </div>
</ng-template>
